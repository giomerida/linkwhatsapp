<!DOCTYPE html>
<html>
  <head>
    <title>Generador de enlace de WhatsApp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #000;
      }

      .form-container {
        margin: 0 auto;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 100%;
      }

      form {
        margin: 0 auto;
        max-width: 500px;
        width: 100%;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="tel"],
      textarea {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
        font-size: 16px;
      }

      button {
        background-color: #7EC8E3;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        cursor: pointer;
      }

      button:hover {
        background-color: #60a3c5;
      }

      .link-container {
        margin-top: 20px;
        text-align: center;
      }

      .link-container p {
        font-size: 16px;
        color: #000;
        margin-bottom: 5px;
      }

      .copy-button {
        background-color: #7EC8E3;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        cursor: pointer;
      }

      .copy-button:hover {
        background-color: #60a3c5;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <label for="phone">Número de teléfono:</label>
        <input type="tel" id="phone" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" required></textarea>

        <button type="submit">Generar enlace</button>
      </form>

      <div class="link-container">
        </div>

    <script>
   const form = document.querySelector('form');
const linkContainer = document.createElement('div');
const linkText = document.createElement('p');
const copyButton = document.createElement('button');

function copyToClipboard(text) {
  // Crea un elemento de textarea para copiar el texto
  const textArea = document.createElement('textarea');
  textArea.value = text;
  document.body.appendChild(textArea);
  textArea.select();
  document.execCommand('copy');
  document.body.removeChild(textArea);
}

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const phone = document.querySelector('#phone').value;
  const message = document.querySelector('#message').value;
  const encodedMessage = encodeURIComponent(message);
  const url = `https://api.whatsapp.com/send?phone=${phone}&text=${encodedMessage}`;

  // Agrega el enlace generado al elemento de texto
  linkText.innerText = url;

  // Agrega el enlace y el botón al contenedor
  linkContainer.innerHTML = '';
  linkContainer.appendChild(linkText);
  copyButton.innerText = 'Copiar enlace';
  copyButton.addEventListener('click', () => {
    copyToClipboard(url);
    copyButton.innerText = '¡Copiado!';
    setTimeout(() => copyButton.innerText = 'Copiar enlace', 2000);
  });
  linkContainer.appendChild(copyButton);

  // Agrega el contenedor al formulario
  form.appendChild(linkContainer);
});

    </script>
  </body>
</html>
